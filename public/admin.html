<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin - Joyería Mares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <style>
    /* Estilo simple para el dropzone */
    .drop-zone {
      border: 2px dashed #bbb;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      color: #666;
      transition: .15s ease-in-out;
      cursor: pointer;
    }
    .drop-zone.dragover { border-color: #111; color:#111; }
    .img-preview {
      max-width: 120px;
      max-height: 120px;
      object-fit: cover;
      border-radius: 8px;
      border:1px solid #eee;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand">Joyería Mares</span>
    <div class="ml-auto d-flex align-items-center">
      <span id="adminEmail" class="text-white-50 mr-3"></span>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Salir</button>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex align-items-center mb-3">
      <h3 class="mb-0">Panel de administración</h3>
      <span class="badge badge-secondary ml-2">Productos</span>
      <button class="btn btn-dark btn-sm ml-auto" data-toggle="modal" data-target="#modalProducto">
        + Nuevo producto
      </button>
    </div>

    <div class="card shadow-sm">
      <div class="table-responsive">
        <table id="tblProductos" class="table mb-0">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Código</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Activo</th>
              <th class="text-right">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="frmProducto">
          <div class="modal-header">
            <h5 id="modalTitle" class="modal-title">Nuevo producto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="p_id" />
            <div class="form-row">
              <div class="form-group col-md-4">
                <label>Código</label>
                <input id="p_codigo" type="text" class="form-control" />
              </div>
              <div class="form-group col-md-8">
                <label>Nombre</label>
                <input id="p_nombre" type="text" class="form-control" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-4">
                <label>Precio (GTQ)</label>
                <input id="p_precio" type="number" step="0.01" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label>Stock</label>
                <input id="p_stock" type="number" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label>Activo</label>
                <select id="p_activo" class="form-control">
                  <option value="1">Sí</option>
                  <option value="0">No</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Categoría</label>
                <input id="p_categoria" type="text" class="form-control" />
              </div>
              <div class="form-group col-md-6">
                <label>Material</label>
                <input id="p_material" type="text" class="form-control" />
              </div>
            </div>

            <!-- Campo URL (por si quieres pegar una URL manual) -->
            <div class="form-group">
              <label>Imagen (URL)</label>
              <input id="p_imagen" type="text" class="form-control" placeholder="/uploads/archivo.jpg o https://..." />
            </div>

            <!-- Dropzone para subir imagen -->
            <div class="form-row align-items-center">
              <div class="form-group col-md-8">
                <div id="dropZone" class="drop-zone">
                  Arrastra y suelta una imagen aquí o haz click para elegir
                  <input id="fileInput" type="file" accept="image/*" hidden />
                </div>
                <small class="form-text text-muted">
                  Tamaño máx: 5MB. Formatos: jpg, png, gif, webp.
                </small>
              </div>
              <div class="form-group col-md-4 text-center">
                <img id="imgPreview" class="img-preview d-none" alt="preview" />
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-dark">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
