<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Joyería Mares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos y librerías -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />

  <!-- Look gris y limpio (puedes mover esto a css/style.css si prefieres) -->
  <style>
    .nav-gray{background:linear-gradient(180deg,#2d2f33,#222428);box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .header-light{background:#f2f3f5;border-bottom:1px solid #e5e5e5}
    #categoryFilters .btn{min-width:120px;border-color:#444;color:#222}
    #categoryFilters .btn.active,#categoryFilters .btn:hover{background:#222;color:#fff;border-color:#222}
    .card{border:0;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.10)}
    .card img{height:250px;object-fit:cover;border-top-left-radius:14px;border-top-right-radius:14px}
    .whatsapp-btn{position:fixed;left:20px;bottom:20px;background:#25D366;color:#fff;border-radius:50%;width:50px;height:50px;display:flex;align-items:center;justify-content:center;font-size:24px;text-decoration:none;box-shadow:2px 2px 5px rgba(0,0,0,.3);z-index:1000}
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RF1KBJX18Q"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RF1KBJX18Q');
  </script>
</head>
<body>

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark nav-gray">
    <div class="container">
      <a class="navbar-brand font-weight-bold" href="index.html">
        <i class="fas fa-gem mr-2"></i>Joyería Mares
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Tienda</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>

          <!-- Admin / Panel -->
          <li class="nav-item"><a id="adminLink" class="nav-link" href="login.html">Admin</a></li>

          <!-- Carrito -->
          <li class="nav-item ml-lg-3">
            <a href="cart.html" class="nav-link position-relative">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-count badge badge-light text-dark rounded-circle px-2">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="text-center py-5 header-light">
    <div class="container">
      <h1 class="display-5 text-uppercase mb-2">Joyería Mares</h1>
      <p class="lead mb-0">Descubre nuestras joyas exclusivas</p>
    </div>
  </header>

  <!-- FILTROS -->
  <div class="container my-4">
    <div class="btn-group d-flex justify-content-center" id="categoryFilters">
      <button class="btn btn-outline-dark active" data-filter="all">Todos</button>
      <button class="btn btn-outline-dark" data-filter="anillos">Anillos</button>
      <button class="btn btn-outline-dark" data-filter="collares">Collares</button>
      <button class="btn btn-outline-dark" data-filter="aretes">Aretes</button>
    </div>
  </div>

  <!-- PRODUCTOS -->
  <main class="container pb-5">
    <div id="productsGrid" class="row"></div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Joyería Mares. Todos los derechos reservados.</p>
  </footer>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/50240888859?text=Hola%20visite%20tu%20sitio%20web%20y%20me%20interesan%20tus%20productos.%20%C2%BFNecesito%20mas%20informaci%C3%B3n%3F"
     class="whatsapp-btn" target="_blank" aria-label="Chatea con Joyería Mares" title="Joyería Mares">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- JS de terceros -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Lógica de la tienda -->
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/main.js"></script>

  <!-- Enlace Admin -> Panel según rol (debe ir al final para que #adminLink exista) -->
  <script>
    (function () {
      const token = localStorage.getItem('token');
      const role  = localStorage.getItem('role');
      const adminLink = document.getElementById('adminLink');

      if (adminLink) {
        if (token && role === 'admin') {
          adminLink.textContent = 'Panel';
          adminLink.href = 'admin.html';
        } else {
          adminLink.textContent = 'Admin';
          adminLink.href = 'login.html';
        }
      }
    })();
  </script>
</body>
</html>
