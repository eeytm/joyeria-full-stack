<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingresar - Joyería Mares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="mb-4 text-center">Iniciar sesión</h3>
            <form id="loginForm">
              <div class="form-group">
                <label>Email</label>
                <input id="email" type="email" class="form-control" required />
              </div>
              <div class="form-group">
                <label>Contraseña</label>
                <input id="password" type="password" class="form-control" required />
              </div>
              <button class="btn btn-dark btn-block">Entrar</button>
            </form>
            <hr />
            <p class="text-center mb-0">
              ¿No tienes cuenta?
              <a href="#" id="goRegister">Regístrate</a>
            </p>
          </div>
        </div>

        <!-- Registro sencillo -->
        <div class="card shadow-sm mt-4 d-none" id="registerCard">
          <div class="card-body">
            <h4 class="mb-3 text-center">Crear cuenta</h4>
            <form id="registerForm">
              <div class="form-group">
                <label>Nombre</label>
                <input id="r_name" type="text" class="form-control" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input id="r_email" type="email" class="form-control" required />
              </div>
              <div class="form-group">
                <label>Contraseña</label>
                <input id="r_pass" type="password" class="form-control" required />
              </div>
              <button class="btn btn-warning btn-block">Crear cuenta</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>









  <script type="module" src="js/auth.js"></script>
</body>
</html>
